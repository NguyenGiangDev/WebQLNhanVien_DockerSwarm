<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        /* Đặt các kiểu cơ bản cho toàn bộ trang */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/—Pngtree—illustration of a 3d render_13289194.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
        }

        /* Tạo container chính */
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Hộp login */
        .login-box {
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Nhóm nhập liệu */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            outline: none;
            transition: border-color 0.3s;
        }

        /* Khi người dùng nhấp vào input */
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
        }

        /* Nút đăng nhập */
        .login-button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Hiệu ứng hover cho nút đăng nhập */
        .login-button:hover {
            background-color: #0056b3;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .login-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Đăng nhập</h2>
            <form action="/api/auth/login" method="POST">
                <div class="input-group">
                    <label for="id">Mã nhân viên:</label>
                    <input type="id" name="id" required placeholder="Nhập mã nhân viên được cấp">
                </div>

                <div class="input-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" name="password" required placeholder="Nhập mật khẩu được cấp">
                </div>

                <button type="submit" class="login-button">Đăng nhập</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Nguyễn Đình Giang | UIT</p>
        <p>Email: <a href="mailto:nguyendinhgiang2004tgdd@gmail.com">nguyendinhgiang2004tgdd@gmail.com</a></p>
        <p>GitHub: <a href="https://github.com/NguyenGiangDev" target="_blank">NguyenGiangDev</a></p>
    </footer>
</body>
</html>
